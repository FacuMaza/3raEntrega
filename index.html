<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Pre Entregas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="https://kit.fontawesome.com/d144690c33.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <nav class="d-none">
            <div class="container-fluid d-flex justify-content-end" id="navContainer">
                <span class="text-danger mx-3" id="cerrarSesion"><strong>Cerrar sesion</strong></span>
            </div>
        </nav>
        <div class="my-5 shadow-sm p-3  bg-body rounded bg-light.bg-gradient" id="formName">
            <label for="nombre" class="form-label">Ingresa tu nombre!</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
            <button class="btn btn-primary my-3" id="btn-ingresoNombre" type="button" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Guardar!</button>
            <div id="errorCampo" class="form-text"><span class="text-danger" id="errorForm"></span></div>
        </div>
        <div class="my-5 d-none" id="contenedor">
            <h1 class="titulo mt-5"></h1>
            <div id="card-container" class="d-flex flex-wrap justify-content-center"></div>

        </div>
    </main>
    <div class="modal">
        <div class="modalContenedor">
            <button class="buttonCerrar">
                <h2 class="text-danger"><strong>X</strong></h2>
            </button>
            <h2 class="text-center mb-3">TU CARRITO</h2>
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Precio Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
